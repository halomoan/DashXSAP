<!DOCTYPE HTML>
<html>

	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta charset="UTF-8">

		<title>QuickStartApplication</title>

		<script id="sap-ui-bootstrap"
			src="https://sapui5.hana.ondemand.com/resources/sap-ui-core.js"
			data-sap-ui-libs="sap.m"
			data-sap-ui-theme="sap_bluecrystal"
			data-sap-ui-bindingSyntax="complex"
			data-sap-ui-preload="async"
			data-sap-ui-compatVersion="edge"
			data-sap-ui-resourceroots='{"sap.ui.dashxsap": "."}'>
		</script>

		<link rel="stylesheet" type="text/css" href="css/style.css">

		<script>
			sap.ui.getCore().attachInit(function () {
				sap.ui.require([
					"sap/ui/dashxsap/localService/mockserver",
					"sap/m/Shell",
					"sap/ui/core/ComponentContainer"
				], function (mockserver, Shell, ComponentContainer) {
					// set up test service for local testing
					// TODO: remove this when switching to a real service
					mockserver.init();
					// initialize the UI component
				
					new Shell({
						app: new ComponentContainer({
							height : "100%",
							name : "sap.ui.dashxsap"
						})
					}).placeAt("content");

				});
			});
		</script>
	</head>

	<body class="sapUiBody" id="content">
	</body>

</html>
